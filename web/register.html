    <head>
        <title>GamingCenter</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <header class="main_menu_owltv">
            <div class="navcontainer">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registro</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="main_content">
            <div class="form-group">
                <label for="RegisterName">Nombre</label>
                <input type="text" class="form-control" id="RegisterName" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="RegisterApellido">Apellido</label>
                <input type="text" class="form-control" id="RegisterApellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="RegisterApodo">Apodo</label>
                <input type="text" class="form-control" id="RegisterApodo" placeholder="Apodo">
            </div>
            <div class="form-group">
                <label for="RegisterPassword">Contraseña</label>
                <input type="password" class="form-control" id="RegisterPassword" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="RegisterEmail">Email</label>
                <input type="email" class="form-control" id="RegisterEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="RegisterTelefono">Telefono</label>
                <input type="text" class="form-control" id="RegisterTelefono" placeholder="Telefono" aria-describedby="emailHelp">
            </div>
            <button class="btn btn-primary" onclick="register();">Registrar</button>
            <div id="bad_login_alert"></div>
        </div>



        <footer class="pt-4 my-md-5 pt-md-5 border-top">

<head>
    <link rel="stylesheet" href="css/registerform.css">
</head>
<div id="main-register-form" class="register-form hidden" onclick="formToogleShow('main-register-form');">
    <form class="register-form" method="get" action="javascript:register();" onclick="window.event.stopPropagation();">
        <h2 class="text-center">Registrar Usuario</h2>       
        <div class="form-group">
            <input id = "userName" type="text" class="form-control" placeholder="Apodo" required="required">
        </div>
        <div class="form-group">
            <input id = "email" type="text" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input id = "name" type="text" class="form-control" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <input id = "surname" type="text" class="form-control" placeholder="Apellidos" required="required">
        </div>
        <div class="form-group">
            <input id = "phone" type="text" class="form-control" placeholder="Telefono" required="required">
        </div>
        <div class="form-group">
            <input id = "password" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <select id="group" class="form-control">
                <option selected>Cliente</option>
                <option>Administrador</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>
    </form>
</div>
